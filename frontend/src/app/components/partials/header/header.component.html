<header>
  <div class="container">
    <a routerLink="/" class="logo">Food Mine!</a>
    <nav>
      <ul>
        <li>
          <a *ngIf="!user.token" routerLink="/login">Login</a>
        </li>
        <li *ngIf="user.token" class="menu-container">
          <a routerLink="/dashboard">{{ user.name }}</a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/orders">Orders</a>
            <a (click)="logout()">Logout</a>
          </div>
        </li>
        <li>
          <a routerLink="/cart-page">
            Cart <span>{{ quantity }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
